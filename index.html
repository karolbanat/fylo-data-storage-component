<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./dist/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.min.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <main>
    <div class="container">
      <section class="data-storage">
        <header class="data-storage__header">
          <h1 class="visually-hidden">Fylo data storage</h1>
          <img src="./dist/images/logo.svg" alt="">
          <div role="group" class="flex">
            <button aria-label="Export" class="square-button"><img src="./dist/images/icon-document.svg"
                   alt=""></button>
            <button aria-label="Explore" class="square-button"><img src="./dist/images/icon-folder.svg"
                   alt=""></button>
            <button aria-label="Upload" class="square-button"><img src="./dist/images/icon-upload.svg"
                   alt=""></button>
          </div>
        </header>
        <div class="data-storage__storage">
          <p class="data-storage__space-left">185 <span>GB Left</span></p>
          <p class="data-storage__space-used">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
          <div class="data-storage__bar">
            <div class="data-storage__bar-fill"></div>
          </div>
          <div class="flex-between">
            <p class="data-storage__range">0 GB</p>
            <p class="data-storage__range">1000 GB</p>
          </div>
        </div>
      </section>
    </div>
  </main>

</body>

</html>
